<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Stupid Snake</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="panel info-panel left-panel">
        <br />
        <button class="button" onclick="newAge();">Breed New Generation</button>
        <button class="button" onclick="startGenLoop();">Auto Generating</button>
        <button class="button" onclick="stopGenLoop();">Stop Generating</button>
        <button class="button" onclick="showBestDNA();">Output Best DNA</button>
        <textarea id="dna" class="dna"></textarea>
        <button class="button" onclick="adoptDNA();">Adopt Above DNA</button>
        <button class="button" onclick="exampleDNA();">Use Example DNA</button>
        <p>© 夜樱 PROJECT-NEKO.COM<br />2016 ALL RIGHTS RESERVED</p>
    </div>
    <div class="panel canvas-panel center-panel">
        <p class="title">Stupid Snake</p>
        <p class="subtitle">A Genetic Algorithm Snake Simulator | <a href="https://github.com/Eroleice/Stupid-Snake" target="_blank">Github</a></p>
        <canvas id="canvas" height="500px" width="500px"></canvas>
        <p id="console"></p>
    </div>
    <div class="panel info-panel right-panel" id="population-list">

    </div>

    <script type="text/javascript" src="js/Snake.js"></script>
    <script type="text/javascript" src="js/seedrandom.js"></script>
    <script type="text/javascript" src="js/Fruits.js"></script>
    <script type="text/javascript" src="js/Canvas.js"></script>
    <script type="text/javascript" src="js/Matrix.js"></script>
    <script type="text/javascript" src="js/NeuralNetwork.js"></script>
    <script type="text/javascript" src="js/GenaticAlgorithm.js"></script>
    <script type="text/javascript" src="js/DNA.js"></script>
    <script type="text/javascript" src="js/Main.js"></script>
</body>
</html>
